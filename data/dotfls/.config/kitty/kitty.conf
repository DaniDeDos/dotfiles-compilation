include theme.conf

font_family HackNerdFont
bold_font auto
italic_font auto
bold_italic_font auto
font_size 10

url_color #61afef
url_style straight
open_url_with default

disable_ligatures never
window_padding_width 25

# Cambia el intervalo de parpadeo del cursor.
cursor_blink_interval -1

# Establece la forma del cursor.
cursor_shape beam
cursor_text_color #111111

# Configura el grosor del cursor.
cursor_beam_thickness 1.5

mouse_hide_wait 3.0
detect_urls yes

repait_delay 3
syc_to_monitor yes

map F1 copy_to_buffer a
map ctrl+F1 paste_from_buffer a
map F2 copy_to_buffer b
map ctrl+F2 paste_from_buffer b
map F3 copy_to_buffer c
map ctrl+F3 paste_from_buffer c
map F4 copy_to_buffer d
map ctrl+F4 paste_from_buffer d

map ctrl+Left neighboring_window Left
map ctrl+Right neighboring_window Right
map ctrl+Up neighboring_window Up
map ctrl+Down neighboring_window Down

map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+enter new_tab_with_cwd
map ctrl+shift+z toggle_layout stack

tab_bar_style powerline

active_tab_background   #98c379
inactive_tab_background #e06c75
inactive_tab_foreground #000000
tab_bar_margin_color black

#background_opacity	 0.65
#hide_window_decorations yes
#confirm_os_window_close 0

shell zsh
